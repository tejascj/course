<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Fill All Your Details</p>
    <form id="survey-form">
        <fieldset>
        <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name"></label>
        <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email"></label>
        <label id="number-label">Age: <input type="number" id="number" min="13" max="100" placeholder="Enter your age"></label>
        
        <label>Which option best describes your current role?</label>
        <select id="dropdown"> 
            <option>Select current role</option>
            <option>Student</option>
            <option>Full time job</option>
        </select>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" name="recommend" class="inline">Yes</label>
        <label><input type="radio" name="recommend" class="inline">No</label>
        <label>What would you like to see improved?</label>
        <label><input type="checkbox" value="Front-end" class="inline">Front-end Projects</label>
        <label><input type="checkbox" value="Back-end" class="inline">Back-end Projects</label>
        <label><input type="checkbox" value="Challenges" class="inline">Challenges</label>
        <label><input type="checkbox" value="Open-Source" class="inline">Open Source Community</label>
        <label>Any comments or suggestions?</label>
        <textarea rows="3" cols="40"></textarea>
        <input type="submit" id="submit">
    </fieldset>
    </form>
</body>
</html>
